databaseChangeLog:
  - changeSet:
      id: 6
      author: jkb
      changes:
        - createTable:
            tableName: orders_table
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  startWith: 24
              - column:
                  name: house_number
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: userid
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: city
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: street
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: zipcode
                  type: varchar(50)
                  constraints:
                    nullable: true